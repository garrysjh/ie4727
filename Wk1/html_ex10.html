<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Special Entity Characters</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Special Entity Characters</h1>
        <p>&copy Copyright 2020 My Company. All rights reserved.</p>
        <p> Here are some other characters</p>
        <ul>
            <li>&lt - Less than</li>
            <li>&gt - Greater than</li>
            <li>&amp - Ampersand</li>
            <li>&quot - for quotation marks</li>
            <li>&nbsp - for a no break space</li>
        </ul>
    </body>
</html>
